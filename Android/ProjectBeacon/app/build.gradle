apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.codepath.beacon"
        minSdkVersion 18
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.amplitude:android-sdk:1.6.2'
    compile files('libs/Parse-1.5.1.jar')
    compile files('libs/crittercism_v4_5_4_sdkonly.jar')
    compile files('libs/huelocalsdk.jar')
    compile files('libs/sdkresources.jar')
}
